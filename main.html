<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlights Carousel</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="hero">
            <div class="content">
                <h1>Coded Summer 2023: The #SuperHuman Edition!</h1>
                <p class="date">
                    <span class="calendarIcon">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                                d="M3 10H21M7 3V5M17 3V5M6.2 21H17.8C18.9201 21 19.4802 21 19.908 20.782C20.2843 20.5903 20.5903 20.2843 20.782 19.908C21 19.4802 21 18.9201 21 17.8V8.2C21 7.07989 21 6.51984 20.782 6.09202C20.5903 5.71569 20.2843 5.40973 19.908 5.21799C19.4802 5 18.9201 5 17.8 5H6.2C5.0799 5 4.51984 5 4.09202 5.21799C3.71569 5.40973 3.40973 5.71569 3.21799 6.09202C3 6.51984 3 7.07989 3 8.2V17.8C3 18.9201 3 19.4802 3.21799 19.908C3.40973 20.2843 3.71569 20.5903 4.09202 20.782C4.51984 21 5.07989 21 6.2 21Z"

                <p>Edge has officially moved its Employee Experience Platform EdgeHub from Dozen V2 to Dozen V3 - the
                    project started in Q1 this year and included Onboarding activities.</p>
                <button>Button text</button>
            </div>
        </div>

        <div class="footer">
            <div class="footer-item">
                <button class="arrow-button" id="prev-button">
                    <span class="arrowIcon">
                        <svg viewBox="-3 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink" fill="#FFFFFF">
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                            <g id="SVGRepo_iconCarrier">
                                <g id="icomoon-ignore"> </g>
                                <path
                                    d="M13.114 2.887c-7.243 0-13.114 5.871-13.114 13.113s5.871 13.113 13.114 13.113c7.242 0 13.112-5.871 13.112-13.113s-5.87-13.113-13.112-13.113zM13.114 28.064c-6.653 0-12.065-5.412-12.065-12.064s5.412-12.063 12.065-12.063c6.652 0 12.063 5.412 12.063 12.063s-5.411 12.064-12.063 12.064z"
                                    fill="#FFFFFF"> </path>
                                <path
                                    d="M12.318 10.363l-0.742-0.742-6.379 6.379 6.379 6.379 0.742-0.742-5.113-5.113h12.726v-1.049h-12.726z"
                                    fill="#FFFFFF"> </path>
                            </g>
                        </svg>
                    </span>
                </button>
            </div>
            <div class="footer-item">
                <button class="content-button"
                    data-title="ITWorx Achieves EcoVadis Silver Certification, Ranks in Top Tier Sustainability Performers"
                    data-content="Celebrate a milestone in sustainability! ITWorx proudly announces its EcoVadis Silver Certification, positioning us among the top tier of sustainability performers. Learn more about our commitment to environmental responsibility and the strides we're making towards a greener future.">
                    ITWorx Achieves EcoVadis Silver Certification, Ranks in Top Tier Sustainability Performers
                </button>
            </div>
            <div class="footer-item">
                <button class="content-button"
                    data-title="Your Feedback Matters: Participate in the TPM Checkup Survey Today!"
                    data-content="Join us in shaping the future of Edge's services! Share your valuable insights and opinions through the TPM Checkup Survey. Your feedback drives our progress and ensures we continue to meet your needs effectively.">
                    Your Feedback Matters: Participate in the TPM Checkup Survey Today!
                </button>
            </div>
            <div class="footer-item">
                <button class="content-button"
                    data-title="Internal Satisfaction Survey H1 2023: Check out the Results and Insights!"
                    data-content="Discover the pulse of our organization! Dive into the findings and insights from the Internal Satisfaction Survey conducted in the first half of 2023. Explore how your input contributes to our collective success and drives positive change within Edge.">
                    Internal Satisfaction Survey H1 2023: Check out the Results and Insights!
                </button>
            </div>
            <div class="footer-item">
                <button class="content-button"
                    data-title="Coded Summer 2023: The #SuperHuman Edition - Unleash Your Coding Powers!" data-content="Edge has officially moved its Employee Experience Platform EdgeHub from Dozen V2 to Dozen V3 - the
                    project started in Q1 this year and included Onboarding activities.">
                    Coded Summer 2023: The #SuperHuman Edition - Unleash Your Coding Powers!
                </button>
            </div>
            <div class="footer-item">
                <button class="arrow-button" id="next-button">
                    <span class="arrowIcon">
                        <svg viewBox="-3 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink" fill="#FFFFFF">
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                            <g id="SVGRepo_iconCarrier">
                                <g id="icomoon-ignore"> </g>
                                <path
                                    d="M13.11 29.113c7.243 0 13.113-5.871 13.113-13.113s-5.87-13.113-13.113-13.113c-7.242 0-13.113 5.871-13.113 13.113s5.871 13.113 13.113 13.113zM13.11 3.936c6.652 0 12.064 5.412 12.064 12.064s-5.412 12.064-12.064 12.064c-6.653 0-12.064-5.412-12.064-12.064s5.411-12.064 12.064-12.064z"
                                    fill="#FFFFFF"> </path>
                                <path
                                    d="M13.906 21.637l0.742 0.742 6.378-6.379-6.378-6.379-0.742 0.742 5.112 5.112h-12.727v1.049h12.727z"
                                    fill="#FFFFFF"> </path>
                            </g>
                        </svg>
                    </span>
                </button>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.content-button').forEach((button, index) => {
            button.addEventListener('click', () => {
                const title = button.getAttribute('data-title');
                const content = button.getAttribute('data-content');

                document.querySelector('.content h1').textContent = title;
                document.querySelector('.content p:nth-of-type(2)').textContent = content;

                document.querySelectorAll('.content-button').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentIndex = index;
            });
        });

        const arrowButtons = document.querySelectorAll('.arrow-button');
        arrowButtons.forEach(button => {
            button.addEventListener('click', () => {
                arrowButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                setTimeout(() => button.classList.remove('active'), 200);
            });
        });

        let currentIndex = 0;
        const totalItems = document.querySelectorAll('.content-button').length;

        document.getElementById('prev-button').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + totalItems) % totalItems;
            document.querySelectorAll('.content-button')[currentIndex].click();
        });

        document.getElementById('next-button').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % totalItems;
            document.querySelectorAll('.content-button')[currentIndex].click();
        });
    </script>
</body>

</html>
